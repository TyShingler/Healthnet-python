{% load staticfiles %}
<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/lumen/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'hnet/patient.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to HealthNet</title>
</head>
<body>

<!-- Modal-->
<br /><br /><br /><br /><br />
<div class="well col-md-6 col-md-offset-3">
    <form action="/login/" method="POST" id="login">
        <h1 class="text-center">HealthNet</h1>

        <!-- Render Forms / Create 'Login' Button-->
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        {{ form.username }}
                        {{ errors.username }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        {{ form.password }}
                        {{ errors.password }}
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="pull-right">
                <a type="button" class="btn btn-primary" href="/register">Register</a>
                <input type="submit" class="btn btn-primary" value="Login"/>
            </div>
        </div>
    </form>
</div>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
